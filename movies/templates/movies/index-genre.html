{% extends 'base.html' %}

{% block htitle %}Movies By Genres{% endblock %}
{% block title %}Movies By Genres{% endblock %}

{% block content %}
<div class="card card-signin mb-4" style="background-color: #303030;">
    <div class="card-body" style="background-color: #303030; padding: 25px; border-radius: 20px;">    
        {% for genre in object_list %}
            <h6 class="card-title">
            <a href="{% url 'movies:movies_by_genre' genre.slug %}">{{ genre.name }}</a>
            <small>({{ genre.movies.count }} movies)</small>
            </h6>
        {% endfor %}  
    </div>
</div>
{% endblock %}
